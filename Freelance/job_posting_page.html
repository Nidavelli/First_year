    <!-- Job Posting Section -->
    <section class="job-posting">
        <div class="container">
            <h1>Post a New Job</h1>
            <form action="post_job_process.php" method="POST">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="job-description">Job Description</label>
                <textarea id="job-description" name="job-description" rows="5" required></textarea>

                <label for="job-category">Category</label>
                <select id="job-category" name="job-category" required>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                    <option value="writing">Writing</option>
                    <option value="marketing">Marketing</option>
                    <!-- Add more categories as needed -->
                </select>

                <label for="job-budget">Budget ($)</label>
                <input type="number" id="job-budget" name="job-budget" required>

                <label for="job-deadline">Deadline</label>
                <input type="date" id="job-deadline" name="job-deadline" required>

                <button type="submit" class="btn-main">Post Job</button>
            </form>
        </div>
    </section>
